<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="saveNewTodo">
            <label for="new-todo" class="headline">ToDo's</label>
            <input class="input-box" id="new-todo" type="text" v-model="newName" required/>

            <input type="radio" id="high" value="high" v-model="newPriority" name="priority" required>
            <label for="high">High</label>

            <input type="radio" id="low" value="low" v-model="newPriority" name="priority" required>
            <label for="low">Low</label>

            <input class="button" type="submit" value="Save Item" />
        </form>

        <ul>
            <li v-for="(todo, index) in todos" v-bind:class="todo.priority === 'high' ? 'high' : 'low'">
                <span>{{ todo.name }}</span>
            </li>
        </ul>
    </div>
</body>
</html>
